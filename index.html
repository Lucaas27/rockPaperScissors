<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png?"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      sizes="32x32"
      href="img/favicon-32x32.png?"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      sizes="16x16"
      href="img/favicon-16x16.png?"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script defer src="scripts.js"></script>
  </head>

  <body>
    <header>Rock Paper Scissors</header>
    <main>
      <p class="main__text">Get 5 points and win the game!</p>
      <section class="score">
        <div>
          Player
          <span class="score__player">0</span>
        </div>
        <div>
          Computer
          <span class="score__computer">0</span>
        </div>
      </section>
      <section class="game">
        <article class="game__choices">
          <p>Player</p>
          <div class="game__choices-player">
            <button class="rock">✊ Rock</button>
            <button class="paper">✋ Paper</button>
            <button class="scissors">✌️ Scissors</button>
          </div>
        </article>
        <article class="game__choices">
          <p>Computer</p>
          <div class="game__choices-computer">
            <button class="comp-rock">✊ Rock</button>
            <button class="comp-paper">✋ Paper</button>
            <button class="comp-scissors">✌️ Scissors</button>
          </div>
        </article>
      </section>
      <section class="log"></section>
    </main>
    <footer>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      by Lucas Gomes
    </footer>
  </body>
</html>
